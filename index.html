<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="winner"></div>
    <div id="players">
        <div id="p1">Player 1</div>
        <div id="p2">Player 2</div>
    </div>
    <div id="xo">
        <img src="o.png" class="o" alt="">
        <img src="x.png" class ="x" alt="">
    </div>

    <div id="container">
        <div id="box1" class="box br"></div>
        <div id="box2" class="box br"></div>
        <div id="box3" class="box"></div>
        <div id="box4" class="box br"></div>
        <div id="box5" class="box br"></div>
        <div id="box6" class="box"></div>
        <div id="box7" class="box br"></div>
        <div id="box8" class="box br"></div>
        <div id="box9" class="box"></div>
        <div id="line"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
